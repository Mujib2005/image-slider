<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="Wallpaper _ Заставки _ Обои.jpg" alt="Image 1"></div>
        <div class="slide"><img src="Winter Mountain Splendor.jpg" alt="Image 2"></div>
        <div class="slide"><img src="Mountains _ Pretty landscapes, Scenery….jpg" alt="Image 3"></div>

    </div>

    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
